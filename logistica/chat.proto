syntax = "proto3";
package chat;

message Orden{
  string tipo = 1;
  string id = 2;
  string producto = 3;
  string valor = 4;
  string tienda = 5;
  string destino = 6;
  string prioritario = 7; 
}


message Message {
  string body = 1;
}

service ChatService {
  rpc EnviarOrden(Orden) returns (Message){}
  //rpc SolicitarSeguimiento(Message) returns (Message){}
}